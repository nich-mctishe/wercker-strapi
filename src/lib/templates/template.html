<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Rasha Swais</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700" rel="stylesheet">
</head>
<body style="margin: 0; padding: 0; font-family: 'Open Sans', Tahoma, Helvetica, Ariel, sans-serif;">
  <table width="100%" style="width: 100%; padding: 0; margin: 0" cellpadding="0" cellspacing="0" align="center">
    <tr align="center">
      <td>
        <table width="600" style="width: 600px; padding: 0; margin: 0" cellpadding="0" cellspacing="0" align="center">
          <!-- header -->
          <tr align="center">
            <td>
              <table width="500" style="width: 500px; padding: 0; margin: 0" cellpadding="0" cellspacing="0" align="center">
                <tr align="center">
                  <td>
                    <table width="250" style="width: 250px; padding: 0; margin: 0" cellpadding="0" cellspacing="0" align="center">
                      <tr align="center">
                        <td width="250" height="30" style="width: 250px; height: 30px">
                          <img src="https://res.cloudinary.com/rashaswais/image/upload/v1556829588/misc/spacer_etctoo.gif" width="1" height="1" style="width:1px;height:1px" alt="">
                        </td>
                      </tr>
                      <tr align="center">
                        <td width="250" style="width: 250px">
                          <img src="https://res.cloudinary.com/rashaswais/image/upload/v1556829560/misc/logo_lgwpeq.png" width="250" style="width: 250px" alt="Rasha Swais">
                        </td>
                      </tr>
                      <tr align="center">
                        <td width="250" height="30" style="width: 250px;height: 30px">
                          <img src="https://res.cloudinary.com/rashaswais/image/upload/v1556829588/misc/spacer_etctoo.gif" width="1" height="1" style="width:1px;height:1px" alt="">
                        </td>
                      </tr>
                    </table>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
          <!-- content -->
          <tr align="center">
            <td>
              <table width="500" style="width: 500px; padding: 0; margin: 0; border: 3px solid black" cellpadding="0" cellspacing="0" align="center">
                <tr>
                  <td width="500" height="50" style="width: 500px; height: 50px">
                    <img src="https://res.cloudinary.com/rashaswais/image/upload/v1556829588/misc/spacer_etctoo.gif" width="1" height="1" style="width:1px;height:1px" alt="">
                  </td>
                </tr>
                <tr align="center">
                  <td width="500">
                    {{content}}
                  </td>
                </tr>
                <tr>
                  <td width="500" height="50" style="width: 500px; height: 50px">
                    <img src="https://res.cloudinary.com/rashaswais/image/upload/v1556829588/misc/spacer_etctoo.gif" width="1" height="1" style="width:1px;height:1px" alt="">
                  </td>
                </tr>
              </table>
            </td>
          </tr>
          <!-- secondary content -->
          <tr align="center">
            <td>
              <table width="500" style="width: 500px; padding: 0; margin: 0" cellpadding="0" cellspacing="0" align="center">
                <tr align="center">
                  <td width="500" height="25" style="width: 500px; height: 25px">
                    <img src="https://res.cloudinary.com/rashaswais/image/upload/v1556829588/misc/spacer_etctoo.gif" width="1" height="1" style="width:1px;height:1px" alt="">
                  </td>
                </tr>
                <tr align="center">
                  <td>
                    <table width="400" style="width: 400px; padding: 0; margin: 0" cellpadding="0" cellspacing="0" align="center">
                      <tr>
                        <td align="center">
                          {{copy}}
                        </td>
                      </tr>
                    </table>
                  </td>
                </tr>
                <tr align="center">
                  <td width="500" height="25" style="width: 500px; height: 25px">
                    <img src="https://res.cloudinary.com/rashaswais/image/upload/v1556829588/misc/spacer_etctoo.gif" width="1" height="1" style="width:1px;height:1px" alt="">
                  </td>
                </tr>
                <tr>
                  <td>
                    <hr style="color: #b5b5b5">
                  </td>
                </tr>
              </table>
            </td>
          </tr>
          <!-- footer -->
          <tr align="center">
            <td>
              <table width="500" style="width: 500px; padding: 0; margin: 0" cellpadding="0" cellspacing="0" align="center">
                <tr align="center">
                  <td width="500" height="25" style="width: 500px; height: 25px">
                    <img src="https://res.cloudinary.com/rashaswais/image/upload/v1556829588/misc/spacer_etctoo.gif" width="1" height="1" style="width:1px;height:1px" alt="">
                  </td>
                </tr>
                <tr align="center">
                  <td>
                    <table width="400" style="width: 400px; padding: 0; margin: 0" cellpadding="0" cellspacing="0" align="center">
                      <tr align="center">
                        <td>
                          {{socials}}
                        </td>
                      </tr>
                      <tr>
                        <td width="500" height="25" style="width: 500px; height: 25px">
                          <img src="https://res.cloudinary.com/rashaswais/image/upload/v1556829588/misc/spacer_etctoo.gif" width="1" height="1" style="width:1px;height:1px" alt="">
                        </td>
                      </tr>
                      <tr align="center">
                        <td>
                          <i style="font-size: 12px">&copy; Rasha Swais {{year}}</i>
                        </td>
                      </tr>
                    </table>
                  </td>
                </tr>
                <tr align="center">
                  <td width="500" height="25" style="width: 500px; height: 25px">
                    <img src="https://res.cloudinary.com/rashaswais/image/upload/v1556829588/misc/spacer_etctoo.gif" width="1" height="1" style="width:1px;height:1px" alt="">
                  </td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
